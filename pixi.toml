[workspace]
authors = ["matt <mhyatt000@gmail.com>"]
channels = ["conda-forge"]
name = "tabpi"
platforms = ["linux-64"]
version = "0.1.0"

[activation.env]
MUJOCO_GL = "osmesa"

[tasks]

[tasks.test]
cmd = "uv run pytest -vvrs"

[tasks.cc]
cmd = "uvx radon cc . --show-complexity"
description = "Run cyclomatic complexity check with radon"

[tasks.cc-strict]
cmd = "uvx radon cc . --show-complexity --min B"
description = "Run cyclomatic complexity check (strict, min B)"

[tasks.ruff-cyclo]
cmd = "uvx ruff check . --select C901"
description = "Check for functions with cyclomatic complexity > 10"

[tasks.libero]
cmd = "uv run TabPFN_Libero.py"
depends-on = []

[dependencies]
